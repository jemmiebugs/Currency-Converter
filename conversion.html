<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="padding-top: 200px;">
    <div class="row space">
      <div class="col-md-6"> 
        <img src="currency.jpg" class="card-img" alt="..." height="400px" width="800px">
      
      </div>
      <div class="col-md-6">
  <div class="card" style="max-width: 540px;">
          <h2 class="text-center">Naira Conversion</h2>
          <div class="card-body">
          
          <form name="currencyConversion" method="POST" action="">
          <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">Select Currency</span>
          </div>
            <select class="custom-select" id="currency" >
              <option value="dollar">Dollar</option>
              <option value="euros">Euros</option>
              <option value="pounds">Pounds</option>
              <option value="yuan">Yuan</option>
              <option value="rupees">Rupees</option>
              <option value="bitcoin">Bitcoin</option>
            </select>
          </div>
          </br>
        <div class="input-group" style="margin-top: 50px; margin-bottom: 50px;">
          <div class="input-group-prepend">
            <span class="input-group-text">Conversion Amount</span>
          </div>
          <input type="text" class="form-control" name="amount" id="amount" required>
      </div>
      </br>
  <button type="button" class="btn btn-primary" onclick="convert()">Convert</button>
  <p id="demo" class="text-success"></p>

</form>

      </div>
  
  </div>
    </div>
  </div>
    </div>
  </div>

       
</body>
</html>
<!-- My javascript -->
<script src="currency.js" type="text/javascript"></script>
